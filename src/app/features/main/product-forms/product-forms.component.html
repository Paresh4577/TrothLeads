<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Cards</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .section-title {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
}

.card-container {
  padding: 20px;
}

.custom-card {
  border-radius: 15px;
  height: 180px;
  color: white;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: transform 0.2s ease;
}

.custom-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
}

.icon-circle {
  width: 50px;
  height: 50px;
  background-color: white;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 10px;
}

.icon-circle img {
  width: 30px;
  height: 30px;
  object-fit: cover;
}
  </style>
</head>
<body>
    <h2 class="section-title">Products</h2>
  
    <div class="container card-container">
      <div class="row g-4">
        <!-- Loading State -->
        <div *ngIf="isLoading" class="text-center">
          <p>Loading products...</p>
        </div>
  
        <!-- Error State -->
        <div *ngIf="errorMessage" class="text-center text-danger">
          <p>{{ errorMessage }}</p>
        </div>
  
        <!-- Product Cards -->
        <div *ngFor="let product of products; let i = index" class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="custom-card" [style.backgroundColor]="getRandomColor()" [ngClass]="getCardClass(i)">
            <div class="icon-circle">
              <img [src]="product.ProductImage" alt="{{ product.ProductImage }}" />
            </div>
            <span>{{ product.ProductName }}</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
