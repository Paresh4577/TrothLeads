<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee Family Member - Broker Admin | Insurance Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);}
    .dashboard-card { transition: all 0.3s; }
    .action-btn:hover { transform: translateY(-2px) scale(1.03);}
    .form-input:focus { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);}
    .required-field::after { content: " *"; color: #ef4444; }
    .employee-info { background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%); }
  </style>
</head>
<body>
  <nav class="bg-gradient-to-r from-blue-900 to-blue-700 text-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-6 py-4">
      <div class="flex items-center space-x-3">
        <i class="fas fa-shield-alt text-2xl text-yellow-300"></i>
        <span class="text-2xl font-bold">Insurance Platform</span>
      </div>
      <div class="flex space-x-2 mt-3 md:mt-0">
        <span class="px-4 py-2 rounded-lg font-semibold bg-white bg-opacity-10"><i class="fas fa-user-tie mr-2"></i>Broker Admin</span>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-8">
    <!-- Header and Navigation -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
      <div>
        <h2 class="text-3xl font-bold text-blue-900 mb-2 flex items-center">
          <i class="fas fa-user-plus mr-3"></i>Add Employee Dependent
        </h2>
        <p class="text-gray-600">Add a new family member to the employee's insurance coverage.</p>
      </div>
      <div class="flex space-x-2 mt-4 md:mt-0">
        <button onclick="history.back()" class="bg-gray-600 hover:bg-gray-700 text-white px-5 py-2 rounded-lg font-semibold flex items-center action-btn">
          <i class="fas fa-arrow-left mr-2"></i>Back
        </button>
      </div>
    </div>

    <!-- Add Family Member Form -->
    <div class="bg-white rounded-2xl shadow-lg p-8 dashboard-card">
    <form id="addFamilyMemberForm" class="space-y-6" (ngSubmit)="onSubmit()" #empForm="ngForm">
  <!-- Family Member Details -->
  <div class="border-t border-gray-200 pt-6">
    <h4 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
      <i class="fas fa-users mr-2"></i>Dependent Details
    </h4>

    <!-- Name -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="Name" 
          maxlength="500"
          [(ngModel)]="familyMember.Name"
          required
          class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
          placeholder="Enter family member's full name"
        >
      </div>

      <!-- Date of Birth -->
      <div>
        <label for="dob" class="block text-sm font-semibold text-gray-700 mb-2 required-field">Date of Birth</label>
        <input 
          type="date" 
          id="dob" 
          name="DOB"
          [(ngModel)]="familyMember.DOB"
          required
          class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
        >
      </div>
    </div>

    <!-- Relation and Gender -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label for="relation" class="block text-sm font-semibold text-gray-700 mb-2 required-field">Relationship</label>
        <select 
          id="relation" 
          name="Relation"
          [(ngModel)]="familyMember.Relation"
          required
          class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
        >
          <option value="">Select Relationship</option>
          <option value="Spouse">Spouse</option>
          <option value="Son">Son</option>
          <option value="Daughter">Daughter</option>
          <option value="Father">Father</option>
          <option value="Mother">Mother</option>
          <option value="Brother">Brother</option>
          <option value="Sister">Sister</option>
          <option value="Father-in-law">Father-in-law</option>
          <option value="Mother-in-law">Mother-in-law</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div>
        <label for="gender" class="block text-sm font-semibold text-gray-700 mb-2 required-field">Gender</label>
        <select 
          id="gender" 
          name="Gender"
          [(ngModel)]="familyMember.Gender"
          required
          class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
        >
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <!-- Phone Number -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2 required-field">Phone Number</label>
        <input 
          type="tel" 
          id="phone" 
          name="Phone"
          maxlength="50"
          [(ngModel)]="familyMember.Phone"
          required
          class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
          placeholder="Enter phone number"
          pattern="[0-9+\-\s\(\)]*"
        >
      </div>
    </div>
  </div>

  <!-- Form Actions -->
  <div class="flex flex-col md:flex-row justify-end gap-4 pt-6 border-t border-gray-200">
    <button 
      type="button" 
      (click)="cancelForm()"
      class="action-btn bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-semibold flex items-center justify-center transition-all duration-300"
    >
      <i class="fas fa-times mr-2"></i>Cancel
    </button>
    <button 
      type="submit"
      class="action-btn bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold flex items-center justify-center transition-all duration-300"
    >
      <i class="fas fa-save mr-2"></i>Add Family Member
    </button>
  </div>
</form>

    </div>

    
  </div>
</body>
</html>
