<div class="p-2 w-full h-full theme-default light overflow-scroll">

  <div class="flex items-center mat-step-header h-16 p-3">
    <div class="font-semibold text-lg min-w-28 text-primary-900">
      Latest Update :
    </div>

    <div class="ml-2 font-medium text-lg text-royal ">
      <h1>{{ events$ | async }}</h1>
    </div>
  </div>

  <div class="ml-5 mt-4">
    <p class="font-semibold text-gray-600 text-3xl">
      {{getDayTime}}
    </p>
    <p class="font-medium text-gray-500 text-xl	">Welcome, {{userName}}</p>
  </div>

  <div class="flex flex-wrap items-center">
    <div class="w-full px-4 flex justify-center  mr-auto ml-auto">
      <div class="justify-center  flex flex-wrap relative  ">
        <div class="px-4  gap-5 md:grid grid-cols-[minmax(100px,300px)_minmax(100px,300px)] xl:grid-cols-3">
          <!--RFQ Dashboard -->
          <a routerLink="{{Routing.Basic.Dashboard}}" *ngIf="IsTrothApp">
            <div class=" bg-[#FF9898]  w-72  shadow-lg rounded-lg text-center p-10 mt-8">
              <img alt="..." class="shadow-md rounded-full max-w-full w-22 mx-auto bg-white"
                src="../../../../../assets/icons/i/1. Dashboard.png" />
              <p class="text-lg text-white mt-4 font-semibold">RFQ Dashboard</p>
            </div>
          </a>
          <!-- Buy Now -->
          <a routerLink="{{Routing.Basic.Buy}}" *ngIf="IsTrothApp && canDisplayBuyNow">
            <div class="bg-[#2896fd] shadow-lg w-72 rounded-lg text-center  p-10 mt-8">
              <img alt="..." class="shadow-md rounded-full max-w-full w-22 mx-auto bg-white"
                src="../../../../../assets/icons/i/2. Buy Now.png" />
              <p class="text-lg text-white mt-4 font-semibold">Buy Now</p>
            </div>
          </a>

          <!-- Quotation -->
          <a routerLink="{{Routing.Basic.RFQ}}" *ngIf="IsTrothApp && canDisplayQuotation">
            <div class="bg-[#fa914c]   w-72 shadow-lg rounded-lg text-center p-10 mt-8">
              <img alt="..." class="shadow-md rounded-full max-w-full w-22 mx-auto bg-white"
                src="../../../../../assets/icons/i/3. Offline Quotation.png" />
              <p class="text-lg text-white mt-4 font-semibold">Quotation</p>
            </div>
          </a>

          <!-- Quotation Status -->
          <a routerLink="{{Routing.Basic.SalesDashboard}}" *ngIf="IsTrothApp">
            <div class=" bg-[#7080FA] w-72 shadow-lg rounded-lg text-center p-10 mt-8">
              <img alt="..." class="shadow-md rounded-full max-w-full w-22 mx-auto bg-white"
                src="../../../../../assets/icons/i/4. Quotation Status.png" />
              <p class="text-lg text-white mt-4 font-semibold">Sales Dashboard</p>
            </div>
          </a>

          <!-- Renewal -->
          <a routerLink="{{Routing.Renewal.transactionList}}" *ngIf="canDisplayRenewalOfflineTransaction">
            <div class="bg-[#4FDC95] w-72 shadow-lg rounded-lg text-center p-10 mt-8">
              <img alt="..." class="shadow-md rounded-full max-w-full w-22 mx-auto bg-white"
                src="../../../../../assets/icons/i/5. Renewal.png" />
              <p class="text-lg text-white mt-4 font-semibold">Renewal</p>
            </div>
          </a>

          <!-- Endorsement -->
          <a routerLink="{{Routing.Endorsement.transactionList}}" *ngIf="canDisplayOfflineTransaction">
            <div class="bg-[#3CBBDA] shadow-lg w-72 rounded-lg text-center p-10 mt-8">
              <img alt="..." class="shadow-md rounded-full max-w-full w-22 mx-auto bg-white"
                src="../../../../../assets/icons/i/7. Claim.png" />
              <p class="text-lg text-white mt-4 font-semibold">Endorsement</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
