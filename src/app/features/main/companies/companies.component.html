<div class="w-full max-w-8xl mx-auto bg-white shadow-lg rounded-lg pl-0">
  <!-- Header Section -->
  <div class="text-white p-2 rounded-t-lg flex justify-between items-center"
    style="background-color:  var(--title-bg);">
    <p class="m-2 text-base" style="font-weight: 500;">Company Management</p>
    <div class="flex items-center space-x-2">
      <button
        style="padding: 6px 13px; border-radius: 25px; border: none; background-color: white; color: black; font-size: 15px; cursor: pointer;"
        *appCanWrite="'compnies'" (click)="navigateToAddCompany()">
        Add Company
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center items-center mt-8">
    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-600"></div>
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage"
    class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md mt-4 text-center">
    {{ successMessage }}
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mt-4">
    {{ errorMessage }}
  </div>

  <!-- Form Section (Input Table) with Horizontal Scroll -->
  <div class="mt-2 relative overflow-x-auto" style="height: calc(100vh - 200px);">
    <div class="absolute inset-0 overflow-x-auto">
      <table class="min-w-full border-collapse shadow-md mb-2" style="background-color:  var(--tableNav-bg)">
        <thead class="sticky top-0 z-10">
          <tr class="text-white" style="background-color:  var(--tableNav-bg)">
            <th class="p-1 text-left whitespace-nowrap font-medium text-sm pt-2 ps-3">Company Name</th>
            <th class="p-1 text-left whitespace-nowrap font-medium text-sm pt-2 ps-2">Display Name</th>
            <th class="p-1 text-left whitespace-nowrap font-medium text-sm pt-2 ps-2">Company Code</th>
            <th class="p-1 text-left whitespace-nowrap font-medium text-sm pt-2 ps-2">Action</th>
          </tr>
          <tr style="background-color:  var(--tableNav-bg)">
            <td class="p-1 align-middle ps-3  pb-2">
              <input type="text"
                class="p-1 w-37 h-6 rounded-lg bg-white border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                [(ngModel)]="searchCompanyName" (input)="searchCompanies()">
            </td>
            <td class="p-1 align-middle  pb-2">
              <input type="text"
                class="p-1 w-37 h-6 rounded-lg bg-white border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
            </td>

            <td class="p-1 align-middle  pb-2">
              <input type="text"
                class="p-1 w-37 h-6 rounded-lg bg-white border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                [(ngModel)]="searchCompanyCode" (input)="searchCompanies()">
            </td>

            <td class="p-1 align-middle">
              <!-- Empty cell for Action -->
            </td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of paginatedCompanies" class="border-b bg-white">
            <td class="p-3 w-40">{{ company.CompanyName || '-' }}</td>
            <td class="p-3 w-40">{{ company.DisplayName || '-' }}</td>
            <td class="p-3 w-40">{{ company.CompanyCode || '-' }}</td>
            <td class="p-3 w-40">
              <i *appCanWrite="'compnies'" class='bx bx-edit-alt text-2xl' (click)="editCompany(company.CompanyId)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && companies.length === 0" class="mt-6 bg-gray-100 p-6 rounded-md text-center shadow-md">
    <p class="text-gray-600">No companies found.</p>
  </div>

  <!-- Pagination -->
  <app-pagination [itemsPerPage]="itemsPerPage" [currentPage]="currentPage" [totalItems]="totalItems"
    [currentPageItems]="paginatedCompanies.length" [itemsPerPageOptions]="itemsPerPageOptions"
    (itemsPerPageChange)="onItemsPerPageChange($event)">
  </app-pagination>


</div>
