<form (ngSubmit)="submitCompany()">
  <div class="row">
    <!-- Company Name -->
    <div class="col-md-6 mb-3">

      <input id="companyName" type="text" [(ngModel)]="currentCompany.CompanyName" name="companyName"
        class="form-control" required autocomplete="off" placeholder="Company Name" />
    </div>

    <!-- Display Name -->
    <div class="col-md-6 mb-3">

      <input id="displayName" type="text" [(ngModel)]="currentCompany.DisplayName" name="displayName"
        class="form-control" placeholder="Display Name" />
    </div>
  </div>

  <div class="row">
    <!-- Company URL -->
    <div class="col-md-6 mb-3">

      <input id="companyURL" type="text" [(ngModel)]="currentCompany.CompanyURL" name="companyURL" class="form-control"
        placeholder="Company URL" />
    </div>

    <!-- Company Code -->
    <div class="col-md-6 mb-3">

      <input id="companyCode" type="text" [(ngModel)]="currentCompany.CompanyCode" name="companyCode"
        class="form-control" placeholder="Company Code" />
    </div>
  </div>

  <div class="row">
    <!-- Registration Number -->
    <div class="col-md-6 mb-3">

      <input id="registrationNumber" type="text" [(ngModel)]="currentCompany.RegistrationNumber"
        name="registrationNumber" class="form-control" placeholder="Registration Number" />
    </div>

    <!-- Logo URL -->
    <div class="col-md-6 mb-3">

      <input id="logo" type="text" [(ngModel)]="currentCompany.Logo" name="logo" class="form-control"
        placeholder="Logo URL" />
    </div>
  </div>

  <div class="row">
    <!-- Email -->
    <div class="col-md-6 mb-3">

      <input id="email" type="email" [(ngModel)]="currentCompany.Email" name="email" class="form-control"
        placeholder="Email" />
    </div>

    <!-- Contact -->
    <div class="col-md-6 mb-3">

      <input id="contact" type="text" [(ngModel)]="currentCompany.Contact" name="contact" class="form-control"
        placeholder="Contact Number" />
    </div>
  </div>

  <div class="row">
    <!-- Contact Person -->
    <div class="col-md-6 mb-3">

      <input id="contactPerson" type="text" [(ngModel)]="currentCompany.ContactPerson" name="contactPerson"
        class="form-control" placeholder="Contact Person" />
    </div>

    <!-- Is Active (Checkbox) -->
    <div class="col-md-6 mb-3">

      <div class="form-check mt-2">
        <input id="isActive" type="checkbox" [(ngModel)]="currentCompany.IsActive" name="isActive"
          class="form-check-input" />
        <label for="isActive" class="form-check-label">Active</label>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Address -->
    <div class="col-md-12 mb-3">

      <textarea id="address" rows="2" [(ngModel)]="currentCompany.Address" name="address" class="form-control"
        placeholder="Address"></textarea>
    </div>
  </div>

  <div class="row">
    <!-- Description -->
    <div class="col-md-12 mb-3">

      <textarea id="description" rows="3" [(ngModel)]="currentCompany.Description" name="description"
        class="form-control" placeholder="Description"></textarea>
    </div>
  </div>

  <!-- Read-Only Fields (Optional) -->
  <div class="row">
    <!-- Date Created (Read-Only) -->
    <div class="col-md-6 mb-3">

      <input id="dateCreated" type="text" [value]="currentCompany.DateCreated | date" name="dateCreated"
        class="form-control-plaintext" readonly disabled placeholder="Auto-generated" />
    </div>

    <!-- Created By (Read-Only) -->
    <div class="col-md-6 mb-3">

      <input id="createdBy" type="text" [value]="currentCompany.CreatedBy" name="createdBy"
        class="form-control-plaintext" readonly disabled placeholder="Auto-generated" />
    </div>
  </div>

  <!-- Buttons -->
  <div class="row">
    <div class="col-md-12 mb-3 d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-success">
        Save
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
</form>
