<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document List - Professional Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #f9fafb;
            color: #1f2a44;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 20px 20px 20px 120px;
            position: relative;
        }

        header h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
            margin-left: 15px;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.03);
        }

        .back-button i {
            font-size: 14px;
        }

        .pdf-list {
            padding: 20px;
        }

        .pdf-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            transition: all 0.2s ease;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .pdf-item:hover {
            background-color: #f9fafb;
            transform: translateX(3px);
        }

        .pdf-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        .pdf-info img {
            width: 24px;
            height: 24px;
            opacity: 0.85;
        }

        .pdf-name {
            font-size: 14px;
            font-weight: 600;
            color: #1f2a44;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            background-color: transparent;
            color: #3b82f6;
            border: 1px solid #3b82f6;
            border-radius: 50%;
            width: 34px;
            height: 34px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background-color: #3b82f6;
            color: white;
            transform: scale(1.08);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .btn i {
            font-size: 16px;
        }

        .footer {
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header {
                padding: 15px 15px 15px 100px;
            }

            header h1 {
                margin-left: 10px;
                font-size: 22px;
            }

            .back-button {
                left: 15px;
                padding: 6px 10px;
                font-size: 12px;
            }

            .back-button i {
                font-size: 12px;
            }

            .pdf-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px;
            }

            .pdf-info {
                margin-bottom: 12px;
            }

            .action-buttons {
                width: 100%;
                justify-content: flex-end;
            }

            .btn {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <h1>Document List</h1>
        </header>

        <div class="pdf-list" *ngIf="claimDocuments && claimDocuments.length > 0">
            <div class="pdf-item" *ngFor="let doc of claimDocuments">
                <div class="pdf-info">
                    <img src="https://cdn-icons-png.flaticon.com/512/337/337932.png" alt="Document Icon" width="24" height="24">
                    <span class="pdf-name">{{ doc.DocName }}</span>
                </div>
                <div class="action-buttons">
                    <button class="btn" (click)="viewPdf(doc.DocFileName)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
