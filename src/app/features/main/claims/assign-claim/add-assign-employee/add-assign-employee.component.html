<div class="min-h-screen bg-gray-50 py-6 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <div class="bg-white overflow-hidden shadow-sm rounded-lg">
      <!-- Card Header -->
      <div class="text-white  rounded-t-lg flex justify-between items-center"
        style="background-color: var(--title-bg);">
        <div class="flex items-center">

          <p class="m-2 text-base" style="font-weight: 500;">Assign Employee to Claim</p>
        </div>
        <div class="flex items-center space-x-2">
          <!-- Right side content -->
        </div>
      </div>

      <!-- Card Body -->
      <div class="px-4 py-4">
        <div class="mb-4 bg-gray-100 p-4 rounded-md">
          <h5 class="text-md font-medium flex items-center mb-3 section-header">
            <i class="fas fa-user-tie text-primary mr-2"></i> Employee Assignment
          </h5>

          <form [formGroup]="claimForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-1 gap-4">
              <!-- Employee Dropdown -->
              <div class="bg-primary-lighter p-4 rounded-md border border-primary-lightest">
                <p class="text-xs font-medium text-primary-dark flex items-center">
                  <i class="fas fa-user-tie mr-1 text-primary"></i> Select Employee
                </p>
                <select id="empId" formControlName="empId"
                  class="form-control form-select bg-white mt-1 w-full text-sm text-gray-800" required>
                  <option [ngValue]=0 disabled selected>Select Employee</option>
                  <option *ngFor="let employee of employees" [value]="employee.EmpId">
                    {{ employee.FirstName }} {{ employee.LastName }}
                  </option>
                </select>


                <div class="text-red-600 text-xs mt-1"
                  *ngIf="claimForm.get('EmpId')?.touched && claimForm.get('EmpId')?.invalid">
                  Employee selection is required.
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-6 flex justify-start">
              <button type="submit" class="btn btn-primary" [disabled]="claimForm.invalid">
                <i class="fas fa-user-check mr-1"></i> Assign Employee
              </button>
            </div>

            <!-- Messages -->
            <div *ngIf="errorMessage" class="alert alert-danger mt-4">
              <i class="fas fa-exclamation-triangle me-2"></i> {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert alert-success mt-4">
              <i class="fas fa-check-circle me-2"></i> {{ successMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
