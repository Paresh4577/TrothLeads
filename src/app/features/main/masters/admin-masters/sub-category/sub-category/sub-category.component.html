<div class="p-4 h-full w-full">
  <!-- region main heading -->
  <h1 class="new-head text-lg px-4 py-1.5 rounded flex justify-between items-center font-semibold">
    {{ title }}

    <div class="flex gap-x-3  items-center text-lg font-normal">
      <button mat-raised-button class="new-button" [disabled]="SubCategoryeForm.invalid" (click)="submitform()"
        *ngIf="mode == 'Create' || mode == 'Edit'">Save</button>

      <button mat-raised-button class="new-button" (click)="backClicked()"
        *ngIf="mode == 'Edit' || mode == 'Create'">Cancel</button>

      <button mat-raised-button class="new-button" (click)="backClicked()" *ngIf="mode == 'View'">Back</button>
    </div>
  </h1>
  <!-- endregion main heading -->

  <!-- region form -->
  <div class="px-4 py-7 rounded bg-white">
    <form [formGroup]="SubCategoryeForm" class="sm:w-120 text-md">
      <div class="grid gap-6">
        <!-- Sub Category Name -->
        <div class="relative">
          <div class="icon">
            <mat-icon> compass_calibration</mat-icon>
          </div>
          <input type="text" #firstElement id="Name" AlphabetOnly class="peer" placeholder=" " minlength="1"
            maxlength="50" formControlName="Name" />
          <label for="Name" class="mandatory">Sub Category Name</label>
        </div>
        <!-- Category Name -->
        <div class="relative">
          <div class="icon">
            <mat-icon>category</mat-icon>
          </div>
          <div class="flex">
            <input type="text" class="peer" maxlength="50" formControlName="CategoryName" AlphabetOnly placeholder=" "
              id="CategoryName" [matAutocomplete]="CategorySearch" />
            <mat-autocomplete #CategorySearch="matAutocomplete" (optionSelected)="CategorySelected($event)">
              <mat-option *ngFor="let Category Of Category$ | async" [value]="Category">
                {{Category.Name}}
              </mat-option>
            </mat-autocomplete>
            <button class="-m-5  z-10" type="button" *ngIf="editable"
              (click)="openDiolog('Category','Select Category')"><mat-icon class="-ml-2">search</mat-icon></button>
            <button *ngIf="SubCategoryeForm.get('CategoryName').value && mode != 'View'" type="button" class="-m-8 z-10"
              aria-label="clear" matTooltip="Clear" (click)="clear('CategoryName', 'CategoryId')">
              <mat-icon>clear</mat-icon>
            </button>
            <label for="CategoryName" class="mandatory">Category Name</label>
          </div>
        </div>

        <!-- Sort Order -->
        <div class="relative">
          <div class="icon">
            <mat-icon> short_text</mat-icon>
          </div>
          <input type="text" #firstElement id="SrNo" class="peer" placeholder=" " minlength="1" maxlength="50"
            formControlName="SrNo" />
          <label for="SrNo" class="mandatory">Sort Order</label>
        </div>

        <!-- Status -->
        <div class="font-medium py-3 grid grid-cols-[minmax(60px,100px)_minmax(60px,100px)]">
          <span for="Status" class="pr-2 py-1 font-medium ml-3">Status</span>
          <mat-slide-toggle color="primary" formControlName="Status" class="relative mt-1"
            (change)="onChange($event,'Status')">
            <span class="flex font-medium text-xl ml-3 mt-1.5">
              {{
              SubCategoryeForm.controls['Status'].value == 1
              ? "Active"
              : "InActive"
              }}
            </span>
          </mat-slide-toggle>
        </div>

      </div>
    </form>
  </div>
  <!-- endregion form -->
</div>
