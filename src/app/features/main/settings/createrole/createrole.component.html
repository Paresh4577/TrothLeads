<div class="app-container">
  <div class="card">
    <div class="card-header">
      <h2>Create New Role</h2>
    </div>

    <div class="card-body">
      <div class="form-group">
        <label for="roleName">Role Name</label>
        <input type="text" id="roleName" class="form-control" placeholder="Enter role name" [(ngModel)]="roleName">

                    <i class="icon-roles"></i>

                      <label class="toggle-switch small">

                    </div>

                      <label class="toggle-switch small">

                        <span class="toggle-slider"></span>

                      <span>Write</span>
                    </div>

                      <label class="toggle-switch small">

                          [checked]="modulePermissions.master.delete">
                        <span class="toggle-slider"></span>

                      <span>Delete</span>

                  </div>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="card-footer">
      <button class="btn btn-secondary" (click)="back()">Cancel</button>
      <button class="btn btn-primary" (click)="saveRole()">Save Role</button>
    </div>
  </div>
</div>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;

  .app-container {
    max-width: 1200px;
    /* Increased from 1000px */
    margin: 0 auto;
    padding: 20px;
  }

  .card {
    background-color: #fff;
    border-radius: 12px;

  .card-header {
    padding: 28px 32px;

  .form-group {
    margin-bottom: 32px;
    /* Increased from 24px */
  }

  .form-group label {
    display: block;
    margin-bottom: 12px;
    /* Increased from 8px */
    font-weight: 500;
    color: #4a5568;
    font-size: 16px;
    /* Increased from 14px */
  }

  .form-control {
    width: 100%;
    padding: 14px 18px;
    /* Increased from 10px 14px */
    border: 1px solid #dae1e7;
    border-radius: 8px;
    /* Increased from 6px */
    font-size: 16px;
    /* Increased from 14px */
    transition: all 0.2s ease;
    color: #2d3748;
    background-color: #fff;

  .form-control:focus {

  }

  .permissions-container {
    margin-top: 36px;
    /* Increased from 24px */
  }

  .permissions-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
    /* Increased from 16px */
  }

  .permissions-header h3 {

  }

  .master-toggle {
    display: flex;
    align-items: center;
  }

  .toggle-label {
    margin-left: 12px;
    /* Increased from 8px */
    font-size: 16px;
    /* Increased from 14px */
    font-weight: 500;
    color: #4a5568;
  }

  .toggle-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    /* Increased from 48px */
    height: 30px;
    /* Increased from 24px */
  }

  .toggle-switch.small {
    width: 50px;
    /* Increased from 40px */
    height: 26px;
    /* Increased from 20px */
  }

  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #e2e8f0;
    transition: .4s;
    border-radius: 34px;
  }

  .toggle-slider:before {
    position: absolute;
    content: "";
    height: 22px;
    /* Increased from 18px */
    width: 22px;
    /* Increased from 18px */
    left: 4px;
    /* Adjusted from 3px */
    bottom: 4px;
    /* Adjusted from 3px */
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }

  .toggle-switch.small .toggle-slider:before {

    /* Increased from 14px */

    /* Adjusted from 3px */

    /* Adjusted from 3px */
  }

  }

  input:checked+.toggle-slider:before {
    transform: translateX(30px);
    /* Increased from 24px */
  }

  .toggle-switch.small input:checked+.toggle-slider:before {

  }

  .permissions-table {
    border: 1px solid #eaedf3;
