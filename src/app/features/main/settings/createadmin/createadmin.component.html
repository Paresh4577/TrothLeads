<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#20b2aa',
            'primary-hover': '#1a9c95'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 font-sans">


  <!-- Main Container -->
  <div class="container mx-auto px-4 py-6 max-w-4xl">
    <div class="flex justify-center">
      <div class="w-full max-w-3xl">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
          <!-- Card Header -->
          <div class="bg-primary text-white px-3 py-2">
            <h2 class="text-lg font-semibold tracking-wide">Create Admin Profile</h2>
          </div>

          <!-- Card Body -->
          <div class="p-8">
            <form>
              <!-- Name -->
              <div class="mb-6">
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Name</label>
                <input type="text" placeholder="Enter Name"
                  class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                  id="name" [(ngModel)]="currentUser.Name" name="name" />
                <p class="text-sm text-gray-500 mt-1">Insert Name</p>
              </div>

              <!-- Last Name -->
              <div class="mb-6">
                <label for="lastName" class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
                <input type="text" placeholder="Enter last Name"
                  class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                  id="lastName" [(ngModel)]="currentUser.LastName" name="lastName" />
                <p class="text-sm text-gray-500 mt-1">Insert Last Name</p>
              </div>

              <!-- Birth Date -->
              <div class="mb-6">
                <label for="birthdate" class="block text-sm font-semibold text-gray-700 mb-2">Birth Date</label>
                <input type="date"
                  class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                  id="birthdate" [(ngModel)]="currentUser.birthdate" name="birthdate" />
                <p class="text-sm text-gray-500 mt-1">Select Birth Date</p>
              </div>

              <!-- Employee Code -->
              <div class="mb-6">
                <label for="employeeCode" class="block text-sm font-semibold text-gray-700 mb-2">Employee Code</label>
                <input type="text"
                  class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                  id="employeeCode" [(ngModel)]="currentUser.Employeecode" name="employeeCode" readonly />
                <p class="text-sm text-gray-500 mt-1">Auto-generated Employee Code</p>
              </div>

              <!-- Password Fields -->
              <div class="mb-6">
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password"
                  class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                  id="password" [(ngModel)]="currentUser.Password" name="password" />
                <p class="text-sm text-gray-500 mt-1">Insert Password</p>
              </div>

              <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirm
                  Password</label>
                <input type="password"
                  class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                  id="confirmPassword" />
                <p class="text-sm text-gray-500 mt-1">Confirm your password</p>
              </div>

              <!-- Email -->
              <div class="mb-6">
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input type="email"
                  class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                  id="email" [(ngModel)]="currentUser.Email" name="email" />
                <p class="text-sm text-gray-500 mt-1">Insert Email</p>
              </div>

              <!-- Role -->
              <div class="mb-6" *ngIf="roles && roles.length > 0">
                <label for="role" class="block text-sm font-semibold text-gray-700 mb-2">Select Role</label>
                <select id="role"
                  class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 bg-white"
                  [(ngModel)]="selectedRoleId" name="role" (change)="onRoleChange()">
                  <option value="" disabled selected>Select a role</option>
                  <option *ngFor="let role of roles" [value]="role.RoleMasterId">
                    {{ role.Role }}
                  </option>
                </select>
                <p class="text-sm text-gray-500 mt-1">Choose an appropriate role</p>
              </div>

              <!-- Commented out checkbox sections preserved -->
              <div class="mb-6">
                <div class="flex items-center">
                  <input 
                    type="checkbox" 
                    class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary focus:ring-2" 
                    id="isEmployee" 
                    [(ngModel)]="currentUser.IsEmployee"
                    name="isEmployee" 
                    (change)="onEmployeeChange()" 
                  />
                  <label class="ml-3 text-sm font-medium text-gray-700" for="isEmployee">Is Employee</label>
                </div>
                <p class="text-sm text-gray-500 mt-1">Check if this admin user is an employee</p>
              </div>

              <!-- <div class="mb-6">
                <div class="flex items-center">
                  <input 
                    type="checkbox" 
                    class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary focus:ring-2" 
                    id="isHr" 
                    [(ngModel)]="currentUser.IsHr"
                    name="isHr" 
                  />
                  <label class="ml-3 text-sm font-medium text-gray-700" for="isHr">Is Hr</label>
                </div>
                <p class="text-sm text-gray-500 mt-1">Check if this admin user is an Hr</p>
              </div>  -->

              <!-- HR Company Dropdown (commented out) -->
              <!-- <div class="mb-6" *ngIf="currentUser.IsHr">
                <label for="hrCompany" class="block text-sm font-semibold text-gray-700 mb-2">Select Company</label>
                <select 
                  id="hrCompany" 
                  class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 bg-white" 
                  [(ngModel)]="selectedCompanyId" 
                  name="hrCompany"
                  (change)="onCompanyChange()"
                >
                  <option value="" disabled selected>Select HR Company</option>
                  <option *ngFor="let company of companies" [value]="company.CompanyId">
                    {{ company.CompanyName }}
                  </option>
                </select>
                <p class="text-sm text-gray-500 mt-1">Choose the HR company this user belongs to</p>
              </div> -->

              <!-- Action Buttons -->
              <div class="flex justify-center gap-4 mt-8">
                <button type="button"
                  class="px-6 py-2 rounded-full text-white-500 hover:bg-gray-800 transition duration-300"
                  (click)="saveAdmin()" style="background-color: blue; color: white;">
                  Save
                </button>
                <button type="button"
                  class="px-6 py-2 rounded-full bg-gray-300 text-black hover:bg-gray-400 transition duration-300"
                  (click)="back()">
                  Back
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
