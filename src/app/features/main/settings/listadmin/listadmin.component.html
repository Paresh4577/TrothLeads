<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #f72585;
      --light-bg: #f8f9fa;
      --border-radius: 0.5rem;
    }

    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: #f5f7fb;
    }

    .dashboard-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    .page-header {
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding: 1.5rem 0;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      transition: all 0.3s ease;
    }

    .actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .actions-left button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
    }

    .actions-left button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
    }

    .actions-right button {
      background-color: #fff;
      color: #343a40;
      border: 1px solid #ced4da;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .actions-right button:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(206, 212, 218, 0.5);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      transition: all 0.3s ease;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }

    .btn-create {
      color: var(--primary-color);
      transition: all 0.3s ease;
      border-radius: var(--border-radius);
      background-color: rgba(67, 97, 238, 0.1);
      border: none;
      font-weight: 500;
    }

    .btn-create:hover {
      background-color: rgba(67, 97, 238, 0.2);
      color: var(--secondary-color);
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }




    .table {
      vertical-align: middle;
      box-shadow: none;
      border-collapse: separate;
      border-spacing: 0;
    }

    .table thead th {
      background-color: #f8f9fa;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.03em;
      border-top: none;
      padding: 1rem;
    }

    .table tbody tr {
      transition: all 0.3s ease;
    }

    .table tbody tr:hover {
      background-color: rgba(67, 97, 238, 0.05);
    }

    .table td {
      padding: 1rem;
      vertical-align: middle;
    }

    .sort-icon {
      font-size: 0.7rem;
      vertical-align: middle;
      margin-left: 0.25rem;
    }

    .btn-action {
      width: 2rem;
      height: 2rem;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .btn-edit {
      background-color: rgba(25, 135, 84, 0.1);
      color: #198754;
      border: none;
    }

    .btn-edit:hover {
      background-color: #198754;
      color: white;
    }

    .btn-delete {
      background-color: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: none;
    }

    .btn-delete:hover {
      background-color: #dc3545;
      color: white;
    }

    .pagination .page-link {
      color: var(--primary-color);
      border-radius: 0.3rem;
      margin: 0 0.15rem;
    }

    .pagination .page-item.active .page-link {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .pagination .page-link:focus {
      box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
    }

    .table-container {
      border-radius: var(--border-radius);
      overflow: hidden;
      border: 1px solid #e9ecef;
    }

    .user-email {
      font-weight: 500;
      color: var(--primary-color);
    }

    .user-role {
      background-color: rgba(67, 97, 238, 0.1);
      color: var(--primary-color);
      font-size: 0.85rem;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <div class="dashboard-container p-0">
      <!-- Header -->
      <header class="page-header px-4">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1 class="h3 mb-0 text-primary fw-bold">
              <i class="bi bi-shield-lock me-2"></i>Admin / Employee List
            </h1>

          </div>

        </div>
      </header>

      <!-- Action Buttons -->
      <div class="px-4 py-3 bg-light border-bottom">
        <div class="actions d-flex justify-content-center align-items-center gap-3">
          <div class="actions-left">
            <button class="btn d-flex align-items-center"
              style="padding: 8px 16px; font-size: 15px; font-weight: 500; border: none; border-radius: 6px; background: #007bff; color: white; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 3px 6px rgba(0, 123, 255, 0.3);">
              <i class="bi bi-list me-2"></i> Admin / Employee List
            </button>
          </div>
          <div class="actions-right">
            <button class="btn d-flex align-items-center"
              style="padding: 8px 16px; font-size: 15px; font-weight: 500; border: 1px solid #ced4da; border-radius: 6px; background: white; color: #343a40; cursor: pointer; transition: all 0.3s ease;"
              (click)="createAdmin()">
              <i class="bi bi-plus-circle me-2"></i> Create Admin / Employee
            </button>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="p-4">
        <div class="table-container mb-4">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th width="50" class="ps-4">
                    <div class="form-check">
                    </div>
                  </th>
                  <th>Name <i class="bi bi-caret-down-fill sort-icon text-primary"></i></th>
                  <th>Email <i class="bi bi-caret-down-fill sort-icon text-primary"></i></th>
                  <th>Role <i class="bi bi-caret-down-fill sort-icon text-primary"></i></th>
                  <th class="text-end pe-4">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td class="ps-4">
                  </td>
                  <td class="fw-medium">{{ user.Name }}</td>
                  <td class="user-email">{{ user.Email }}</td>
                  <td><span class="user-role">{{ user.Role }}</span></td>
                  <td>
                    <div class="d-flex gap-2 justify-content-end pe-3">
                      <button class="btn btn-action btn-edit" (click)="editAdmin(user.UserAdminId)" title="Edit">
                        <i class="bi bi-pencil-fill"></i>
                      </button>
                      <button class="btn btn-action btn-delete" (click)="deleteAdmin(user.UserAdminId)" title="Delete">
                        <i class="bi bi-trash-fill"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center">
          <div class="text-muted small">Showing <span class="fw-medium">1</span> to <span class="fw-medium">5</span> of
            <span class="fw-medium">25</span> entries
          </div>
          <nav aria-label="Page navigation">
            <ul class="pagination mb-0">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <i class="bi bi-chevron-left small"></i>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <i class="bi bi-chevron-right small"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
