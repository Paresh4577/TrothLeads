<div class="container" dir="ltr">
    <!-- Display Privacy Policy -->
    <div *ngIf="!isEditing" class="privacy-policy-display">
      <div style="text-align: left;" [innerHTML]="privacyPolicyHtml" dir="ltr"></div>
      <button class="btn btn-primary mt-3" (click)="toggleEdit()">Edit Privacy Policy</button>
    </div>
  
    <!-- Edit Mode -->
    <div *ngIf="isEditing" class="privacy-policy-editor">
      <div class="row">
        <!-- HTML Editor -->
        <div class="col-md-12 mb-3">
          
          <div
            id="privacyPolicyEditor"
            class="form-control border p-2"
            contenteditable="true"
            (input)="onEditorInput($event)"
            [innerHTML]="privacyPolicyRawHtml"
            style="min-height: 150px;"
          ></div>

          
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-success me-2" (click)="saveChanges()">Save</button>
        <button class="btn btn-secondary" (click)="toggleEdit()">Cancel</button>
      </div>
    </div>
  </div>
