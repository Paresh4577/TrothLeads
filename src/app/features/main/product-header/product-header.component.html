<div class="w-full max-w-8xl mx-auto bg-white shadow-lg rounded-lg pl-0">
  <!-- Header Section -->
  <div class="text-white p-2 rounded-t-lg flex justify-between items-center"
    style="background-color: var(--title-bg);">
    <p class="m-2 text-base" style="font-weight: 500;">Product Header List</p>
    <button
      style="padding: 6px 13px; border-radius: 25px; border: none; background-color: white; color: black; font-size: 15px; cursor: pointer;"
      (click)="navigateToAddProductHeader()">
      Add New
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center items-center mt-8">
    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-600"></div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mt-4">
    {{ errorMessage }}
  </div>

  <!-- Table Section -->
  <div class="mt-2 relative overflow-x-auto" style="height: calc(100vh - 200px);">
    <div class="overflow-x-auto h-full">
      <table class="min-w-full border-collapse shadow-md mb-2" style="background-color: var(--tableNav-bg);">
        <thead class="sticky top-0 z-10">
          <tr class="text-white" style="background-color: var(--tableNav-bg);">
            <th class="text-left whitespace-nowrap font-medium text-sm ps-3 py-2">
              Product Header Name
            </th>
            <th class="text-left whitespace-nowrap font-medium text-sm py-2">Actions</th>
          </tr>
          <tr class="text-black" style="background-color: var(--tableNav-bg);">
            <td class="p-1 align-middle">
              <input
                type="text"
                class="p-2 w-37 h-6 rounded-lg bg-white border border-gray-300 focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
                [(ngModel)]="searchProductHeaderName"
                (input)="searchProductheaders()" />
            </td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let header of paginatedProductHeaders" class="border-b bg-white">
            <td class="p-3">{{ header.ProductHeaderName || '-' }}</td>
            <td class="p-3">
              <button
                class="bg-red-600 hover:bg-red-700 text-white text-sm px-3 py-1 rounded-full"
                (click)="deleteProductHeader(header.ProductHeaderId)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && productHeaders.length === 0"
    class="mt-6 bg-gray-100 p-6 rounded-md text-center shadow-md">
    <p class="text-gray-600">No product headers found.</p>
  </div>
</div>
