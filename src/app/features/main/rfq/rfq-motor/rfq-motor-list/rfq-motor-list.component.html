<!-- region main heading -->
<h1 class="new-head h-14 text-lg px-4 py-1.5 mb-3 rounded flex justify-between items-center font-semibold">
    {{ pagetitle }}

    <div class="flex gap-x-3  items-center text-md font-normal">
        <button (click)="BackClick()" mat-raised-button class="new-button">Back</button>
    <button (click)="addButton()" mat-raised-button class="new-button" *ngIf="canDisplayCreateBtn">
        Add
    </button>
    </div>
</h1>
<!-- endregion main heading -->

<!-- region dynamic list table component -->
<gnx-table [headArray]="columnDef" [listDataObservable]="PolicyList$" [masterName]="'TransactionList'"
    (onSort)="sortColumn($event)" (onSearch)="searchColumn($event)" (onNext)="nextPage()" (onPrev)="previousPage()"
    (onLimitChange)="setLimit($event)">
</gnx-table>
<!-- endregion dynamic list table component  -->
