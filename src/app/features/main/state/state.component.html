<div class="w-full max-w-8xl mx-auto bg-white shadow-lg rounded-lg pl-0">
  <!-- Header Section -->
  <div class="text-white p-2 rounded-t-lg flex justify-between items-center"
    style="background-color:  var(--title-bg);">
    <p class="m-2 text-base" style="font-weight: 500;">State Management</p>

  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center items-center mt-8">
    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-600"></div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mt-4">
    {{ errorMessage }}
  </div>

  <!-- Form Section (Input Table) -->
  <div class="mt-2 relative overflow-x-auto" style="height: calc(100vh - 200px);">
    <div class="absolute inset-0 overflow-x-auto">
      <table class="min-w-full border-collapse shadow-md mb-2" style="background-color: var(--tableNav-bg);">
        <thead class="sticky top-0 z-10">
          <tr class="text-white" style="background-color:var(--tableNav-bg);">
            <th class=" text-left whitespace-nowrap font-medium text-sm ps-3 pt-2">State Name</th>
            <th class="p-1  whitespace-nowrap font-medium text-sm">Action</th>
          </tr>


          <tr style="background-color:var(--tableNav-bg);">
            <td class="p-2 align-middle ps-3 pb-2">
              <input type="text"
                class="p-2 w-37 h-6 rounded-lg bg-white border border-gray-300 focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
                [(ngModel)]="searchStateName" (input)="searchStates()" />
            </td>
            <td class="p-2 align-middle"></td>
          </tr>
        </thead>
        <tbody>
          <!-- Data Rows -->
          <tr *ngFor="let state of paginatedStates" class="border-b bg-white">
            <td class="p-3 w-40">{{ state.StateName || '-' }}</td>
            <td class="p-3 w-40">
              <i class="bx bx-edit-alt text-2xl " (click)="editState(state.StateId)"></i>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && states.length === 0" class="mt-6 bg-gray-100 p-6 rounded-md text-center shadow-md">
    <p class="text-gray-600">{{noRecord}}</p>
  </div>

  <!-- Add/Edit Form -->
  <div *ngIf="showForm" class="mt-6 bg-white shadow-lg rounded-lg p-6">
    <h3 class="text-xl font-medium mb-4 text-gray-800">{{ isEditing ? 'Edit State' : 'Add State' }}</h3>
    <div class="grid grid-cols-1 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">State Name <span class="text-red-500">*</span></label>
        <input type="text"
          class="mt-1 block w-full h-8 p-1 rounded-lg bg-white border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
          [(ngModel)]="currentState.StateName" placeholder="State Name" required />
      </div>

    </div>
  </div>

  <!-- Pagination -->
  <app-pagination [itemsPerPage]="itemsPerPage" [currentPage]="currentPage" [totalItems]="totalItems"
    [currentPageItems]="paginatedStates.length" [itemsPerPageOptions]="itemsPerPageOptions"
    (itemsPerPageChange)="onItemsPerPageChange($event)">
  </app-pagination>
</div>
