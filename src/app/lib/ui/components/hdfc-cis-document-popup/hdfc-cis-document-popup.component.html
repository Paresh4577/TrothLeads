<div class="p-4 h-full w-full">
    <!-- region main heading -->
    <h1 class="new-head text-xl px-4 py-2 rounded flex justify-between items-center font-semibold">
      {{ title }}
    </h1>
    <!-- endregion main heading -->

    <!-- region form -->
    <div class="px-4 py-7 rounded bg-white">
        <form  class="text-md" [formGroup]="CISDocumentForm">     
        
            <div class="grid gap-1">

                <!-- CIS Document -->
                <div class="relative" *ngIf="cISDocumentPath != '' && cISDocumentPath != null">
                    <iframe [src]="cISDocumentPath | safe" width="100%" height="300"></iframe>
                </div>

            </div>

            <div class="grid gap-1 mt-4">
                
                <div class="relative" *ngIf="cISDocumentPath != '' && cISDocumentPath != null">
                    <div class="lableInputbox">
                        <input type="checkbox" class="peer " formControlName="ConfirmCISDocument" id="ConfirmCISDocument"  />
                        <label for="ConfirmCISDocument" >I hereby confirm the CIS Details which are mentioned in the above Document.</label>
                    </div>
                </div>

            </div>

        </form>
        
        <div class="mt-3">
            <button class="form-button" mat-button (click)="PayNow()" [disabled]="!CISDocumentForm.get('ConfirmCISDocument').value" >Pay Now</button>
        </div>

    </div>
    <!-- endregion form -->
  </div>
